<!DOCTYPE HTML>
<html>
    <head>
        <title>Dota Scouting Tool</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    </head>
    <body class="is-preload">

        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
            <header id="header">
                <h1>Dota Scouting Dashboard</h1>
                <p>Analyze your RD2L matchups with OpenDota insights</p>
            </header>

            <!-- Main Section -->
            <section id="main" class="main">
                <div class="inner">
                    <h2>Start Scouting</h2>
                    <form id="scoutingForm">
                        <div class="fields">
                            <div class="field half">
                                <label for="teamA">Your Team</label>
                                <input type="text" id="teamA" name="teamA" placeholder="Enter your team name" required>
                            </div>
                            <div class="field half">
                                <label for="teamB">Opponent Team</label>
                                <input type="text" id="teamB" name="teamB" placeholder="Enter opponent team name" required>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Scout!" class="primary" /></li>
                        </ul>
                    </form>
                    <hr />
                    <div id="results">
                        <!-- Scouting results will appear here -->
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer id="footer">
                <p class="copyright">&copy; Your Name. Built with OpenDota + Flask.</p>
            </footer>

        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js" defer></script>

    </body>
</html>
